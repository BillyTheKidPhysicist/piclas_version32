! =============================================================================== !
! MAKEFILE PARAMETER (put a "#" in front, NO blanks!)
! =============================================================================== !
! eqn: maxwell
#EQNSYS=maxwell
! enables particles, required for PIC, DSMC and LD
#PARTICLES=
! explicit time discretization : 1...RK3, 2...RK4, 3...Taylor
#TIMEDISCMETHOD=1
! node type: 1...Gauss, 2...Gauss-Lobatto
#NODETYPE=1
! Riemann solver: 1...LF, 2...HLLC, 3...Roe
#RIEMANN=1
! Parallel execution: EMPTY...Off, T...On (MPI)
#MPI=T
! optional: fixed number of elements
#NELEMS=
! optional: fixed polynomial degree
#N=
! optimizations ignoring inner array bounds (EMPTY...Off, T...On)
! (cause errors when using array bound checks, always switched of in debug mode)
#OPTIMIZED=T
! additional potential solver 
#POIS=
! using old HDF5 with only F90 support
#HDF5_F90=

! =============================================================================== !
! EQUATION (maxwell)
! =============================================================================== !
IniExactFunc  = 4

! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 5  ! Polynomial degree
NAnalyze      = 10 ! Number of analyze points

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = Dipole_mesh.h5
useCurveds    = F

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName     = Dipole
WriteErrorFiles = F
Logging         = F

! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend       = 2E-8 ! End time
Analyze_dt = 2E-8 ! Timestep of analyze outputs ! encounter BC at 6.67e-9
CFLscale   = 0.3  ! Scaling of theoretical CFL number
AlphaShape = 8
r_cutoff   = 0.6
c_corr     = 3
c0         = 299792458
eps        = 8.85418782e-12
mu         = 12.566370614e-7
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-nBounds              = 1
Part-Boundary1-SourceName = BC_outflow
Part-Boundary1-Condition  = open

! =============================================================================== !
! Analysis
! =============================================================================== !
CalcPotentialEnergy      = F
