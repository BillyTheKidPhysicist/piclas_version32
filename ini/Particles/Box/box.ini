! =============================================================================== !
! MAKEFILE PARAMETER (put a "#" in front, NO blanks!)
! =============================================================================== !
! eqn: navierstokes, linearscalaradvection, maxwell
#EQNSYS=maxwell
! use parabolic equations (undefined by default)
! switch: full Navierstokes or Euler for EQNSYS navierstokes
!         with diffusion or without diffusion for EQNSYS linearscalaradvection
#PARABOLIC=
! explicit time discretization : 1...RK3, 2...RK4, 3...Taylor
#TIMEDISCMETHOD=4
! node type: 1...Gauss, 2...Gauss-Lobatto
#NODETYPE=1
! Riemann solver: 1...LF, 2...HLLC, 3...Roe
#RIEMANN=1
! Parallel execution: EMPTY...Off, T...On (MPI)
#MPI=
! optional: fixed number of elements
#NELEMS=
! optional: fixed polynomial degree
#N=
! optimizations ignoring inner array bounds (EMPTY...Off, T...On)
! (cause errors when using array bound checks, always switched of in debug mode)
#OPTIMIZED=T

! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0

! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 0  ! Polynomial degree
GeometricNGeo = 1  ! Degree of mesh representation
NAnalyze      = 1 ! Number of analyze points

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = Box_per_mesh.h5 
useCurveds    = F
! if boundaries have to be changed (else they are used from Mesh directly):

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName    = PPT
OutputFormat   = 1    ! 0...Tecplot (only PostProcTool)
ContinuousVisu = 0    ! 0 - False | 1 - True | 2 - Both
NVisu          = 1    ! Number of visualization points
NodeType_visu  = VISU ! VISU... Equidistant points
VarName        = ElectricFieldX
VarName        = ElectricFieldY
VarName        = ElectricFieldZ
Visu3D         = T
CalcKineticEnergy = FALSE
Logging        = F
! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend       = 5E-4 !1E-3  ! End time
Analyze_dt = 5E-4 ! Timestep of analyze outputs
CFLscale   = 0.9  ! Scaling of theoretical CFL number
c0          = 299792458. 
eps        = 8.8541878176E-12
mu         = 12.566370614e-7 
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber=1000000
Part-nSpecies=1
Part-externalField=(/0.,0.,0.,0.,0.,0.,0.,0./)
Part-nBounds=6
Part-Boundary1-SourceName=BC_periodicx+
Part-Boundary1-Condition=periodic
Part-Boundary2-SourceName=BC_periodicx-
Part-Boundary2-Condition=periodic
Part-Boundary3-SourceName=BC_periodicy+
Part-Boundary3-Condition=periodic
Part-Boundary4-SourceName=BC_periodicy-
Part-Boundary4-Condition=periodic
Part-Boundary5-SourceName=BC_wall_up 
Part-Boundary5-Condition=reflective
Part-Boundary5-WallVelo=(/100.,0.,0./)
Part-Boundary6-SourceName=BC_wall_down
Part-Boundary6-Condition=reflective
Part-Boundary6-WallVelo=(/-100.,0.,0./)
!Part-Boundary6-SourceName=BC_periodicz-
!Part-Boundary6-Condition=periodic
Part-nPeriodicVectors=2
Part-PeriodicVector1=(/0.0013,0.,0./)
Part-PeriodicVector2=(/0.,0.0013,0./)
!Part-PeriodicVector3=(/0.,0.,6E-4/)
PIC-Interpolation-Type=particle_position
!PIC-Deposition-Type=shape_function 
!PIC-shapefunction-radius=0.0001
Part-FIBGMdeltas=(/0.0001,0.0001,6E-5/)
! =============================================================================== !
! Species1
! =============================================================================== !
Part-Species1-SpaceIC=cuboid
Part-Species1-velocityDistribution=maxwell
Part-Species1-MWTemperatureIC=273
Part-Species1-initialParticleNumber=845000
Part-Species1-BasePointIC=(/0.0,0.0,0.0/)
Part-Species1-BaseVector1IC=(/0.0013,0.0,0.0/)
Part-Species1-BaseVector2IC=(/0.0,0.0013,0.0/)
Part-Species1-NormalIC=(/0.,0.,1./)
Part-Species1-CuboidHeightIC=0.01
Part-Species1-VeloIC=0
Part-Species1-VeloVecIC=(/1.,0.,0./)
Part-Species1-ChargeIC=0
Part-Species1-MassIC=6.631368E-26
Part-Species1-MacroParticleFactor=1E8

! =============================================================================== !
! DSMC
! =============================================================================== !
!Part-WriteMacroValues=T
!Part-IterationForMacroVal=5000
!BGField-VTK-File=EField.vtk
!BGField-UseVTKFile=T
!BGField-VTK-eps=1E-7
Particles-NumberForDSMCOutputs=5
Part-TimeFracForSampling=0.2
UseDSMC=true
Particles-DSMCReservoirSim=false
Particles-DSMC-CollisMode=1 !(1:elast coll, 2: elast + rela, 3:chem)
Part-NumberOfRandomSeeds =2
Particles-RandomSeed1= 1
Particles-RandomSeed2= 2
Particles-ManualTimeStep= 5.0E-8 !2.0E-10!
!Particles-HaloEpsVelo=500000
!Part-PartLorentzExact=true
