! =============================================================================== !
! MAKEFILE PARAMETER (put a "#" in front, NO blanks!)
! =============================================================================== !
! eqn: navierstokes, linearscalaradvection, maxwell
#EQNSYS=maxwell
! use parabolic equations (undefined by default)
! switch: full Navierstokes or Euler for EQNSYS navierstokes
!         with diffusion or without diffusion for EQNSYS linearscalaradvection
#PARABOLIC=
! explicit time discretization : 1...RK3, 2...RK4, 3...Taylor
#TIMEDISCMETHOD=4
! node type: 1...Gauss, 2...Gauss-Lobatto
#NODETYPE=1
! Riemann solver: 1...LF, 2...HLLC, 3...Roe
#RIEMANN=1
! Parallel execution: EMPTY...Off, T...On (MPI)
#MPI=
! optional: fixed number of elements
#NELEMS=
! optional: fixed polynomial degree
#N=
! optimizations ignoring inner array bounds (EMPTY...Off, T...On)
! (cause errors when using array bound checks, always switched of in debug mode)
#OPTIMIZED=T

! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0

! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 2  ! Polynomial degree
GeometricNGeo = 1  ! Degree of mesh representation
NAnalyze      = 2 ! Number of analyze points

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = cone_str_mesh.h5 
useCurveds    = F
! if boundaries have to be changed (else they are used from Mesh directly):

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName    = Cone
OutputFormat   = 1    ! 0...Tecplot (only PostProcTool)
ContinuousVisu = 0    ! 0 - False | 1 - True | 2 - Both
NVisu          = 2    ! Number of visualization points
NodeType_visu  = VISU ! VISU... Equidistant points
VarName        = ElectricFieldX
VarName        = ElectricFieldY
VarName        = ElectricFieldZ
Visu3D         = T
CalcKineticEnergy = FALSE
Logging        = F

! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend       = 12.0E-4  ! End time
Analyze_dt = 1E-5  ! Timestep of analyze outputs
CFLscale   = 0.2  ! Scaling of theoretical CFL number
c0          = 299792458. 
eps        = 8.8541878176E-12
mu         = 12.566370614e-7 
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber=3300000
Part-nSpecies=1
Part-externalField=(/0.,0.,0.,0.,0.,0.,0.,0./)
Part-nBounds=6
Part-Boundary1-SourceName=BOX
Part-Boundary1-Condition=open
Part-Boundary2-SourceName=ZYLBACK
Part-Boundary2-Condition=reflective
Part-Boundary3-SourceName=ZYLINDER
Part-Boundary3-Condition=reflective
Part-Boundary4-SourceName=SHIELDBACK
Part-Boundary4-Condition=reflective
Part-Boundary5-SourceName=SHIELDFRONT
Part-Boundary5-Condition=reflective
Part-Boundary6-SourceName=SHIELDTOP
Part-Boundary6-Condition=reflective
Part-Interpolation-Type=nearest_blurycenter
Part-FIBGMdeltas=(/0.0025,0.0025,0.0025/)
! =============================================================================== !
! Species1
! =============================================================================== !
Part-Species1-SpaceIC=cuboid
Part-Species1-velocityDistribution=maxwell
Part-Species1-MWTemperatureIC=13.3
Part-Species1-initialParticleNumber=1        ! HELIUM
Part-Species1-ParticleEmissionType=2
Part-Species1-ParticleEmission=1280         ! TBD
Part-Species1-BasePointIC=(/0.04,-0.05,-0.05/)
Part-Species1-BaseVector1IC=(/0.,0.1,0./)
Part-Species1-BaseVector2IC=(/0.,0.,0.1/)
!Part-Species1-NormalIC=(/0.,0.,1./)
Part-Species1-CuboidHeightIC=-0.00016
Part-Species1-VeloIC=1502
Part-Species1-VeloVecIC=(/-1.,0.,0./)
Part-Species1-ChargeIC=0
Part-Species1-MassIC=6.6466E-27 ! Helium
Part-Species1-MacroParticleFactor=2E11
!Part-Species1-TempVib=1000
!Part-Species1-TempRot=1000
! =============================================================================== !
! DSMC
! =============================================================================== !
Particles-ManualTimeStep=1.0E-7
Particles-NumberForDSMCOutputs=10
Part-TimeFracForSampling=0.4
UseDSMC=true
Particles-DSMCReservoirSim=false
Particles-DSMC-CollisMode=2 !(1:elast coll, 2: elast + rela, 3:chem)
Part-NumberOfRandomSeeds =2
Particles-RandomSeed1= 1
Particles-RandomSeed2= 2
