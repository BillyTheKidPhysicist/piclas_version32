!=============================================================================== !
! OUTPUT
!=============================================================================== !
  ProjectName  =H02                        ! name of the project (used for filenames)
  Debugvisu    =F                           ! Write debug mesh to tecplot file
  Logging      =F                           ! Write log files

!=============================================================================== !
! MESH
!=============================================================================== !
  Mode         =4                           ! 1 Cartesian 2 gambit file 3 CGNS 
  nZones       =1                           ! number of zones
  nMeshFiles   =1                           ! number of meshfiles
  FileName     = hexa_8036              ! name of mesh file
  meshscale=0.001
  useCurveds   =F                           ! T if curved boundaries defined
  SpaceQuandt  =1.                          !
  ConformConnect=T

!=============================================================================== !
! BOUNDARY CONDITIONS
!=============================================================================== !
  nUserDefinedBoundaries=2
    BoundaryName=BC_Open              ! Outflow: open (absorbing)      [for MAXWELL]
    BoundaryType=(/3,0,0,0/)             ! Outflow: open (absorbing)      [for MAXWELL]
    BoundaryName=BC_Wall            ! Outer Surface: ideal conductor [for MAXWELL]
    BoundaryType=(/4,0,0,0/)             ! Outer Surface: ideal conductor [for MAXWELL]
!=============================================================================== !
! BASIS
!=============================================================================== !
  NVisu        = 7

