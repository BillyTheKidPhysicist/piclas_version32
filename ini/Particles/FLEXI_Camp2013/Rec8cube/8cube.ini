! =============================================================================== !
! MAKEFILE PARAMETER (put a "#" in front, NO blanks!)
! =============================================================================== !
! eqn: navierstokes, linearscalaradvection, maxwell
#EQNSYS=maxwell
! use parabolic equations (undefined by default)
! switch: full Navierstokes or Euler for EQNSYS navierstokes
!         with diffusion or without diffusion for EQNSYS linearscalaradvection
#PARABOLIC=
! explicit time discretization : 1...RK3, 2...RK4, 3...Taylor
#TIMEDISCMETHOD=42
! node type: 1...Gauss, 2...Gauss-Lobatto
#NODETYPE=1
! Riemann solver: 1...LF, 2...HLLC, 3...Roe
#RIEMANN=1
! Parallel execution: EMPTY...Off, T...On (MPI)
#MPI=
! optional: fixed number of elements
#NELEMS=
! optional: fixed polynomial degree
#N=
! optimizations ignoring inner array bounds (EMPTY...Off, T...On)
! (cause errors when using array bound checks, always switched of in debug mode)
#OPTIMIZED=T

! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0

! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 2  ! Polynomial degree
GeometricNGeo = 2  ! Degree of mesh representation
NAnalyze      = 2 ! Number of analyze points

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = 8cube_mesh.h5 
useCurveds    = F
! if boundaries have to be changed (else they are used from Mesh directly):

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName    = 8cube
OutputFormat   = 1    ! 0...Tecplot (only PostProcTool)
ContinuousVisu = 0    ! 0 - False | 1 - True | 2 - Both
NVisu          = 2    ! Number of visualization points
NodeType_visu  = VISU ! VISU... Equidistant points
VarName        = ElectricFieldX
VarName        = ElectricFieldY
VarName        = ElectricFieldZ
Visu3D         = T
CalcKineticEnergy = TRUE
CalcNumSpec    = F
Logging        = F

! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend       = 1E-4  ! End time
Analyze_dt = 1E-3  ! Timestep of analyze outputs
CFLscale   = 0.2  ! Scaling of theoretical CFL number
c0          = 299792458. 
eps        = 8.8541878176E-12
mu         = 12.566370614e-7 
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber=4000000
Part-nSpecies=5
Part-externalField=(/0.,0.,0.,0.,0.,0.,0.,0./)
Part-nBounds=6
Part-Boundary1-SourceName=BC_periodicx+
Part-Boundary1-Condition=periodic
Part-Boundary2-SourceName=BC_periodicx-
Part-Boundary2-Condition=periodic
Part-Boundary3-SourceName=BC_periodicy+
Part-Boundary3-Condition=periodic
Part-Boundary4-SourceName=BC_periodicy-
Part-Boundary4-Condition=periodic
Part-Boundary5-SourceName=BC_periodicz+
Part-Boundary5-Condition=periodic
Part-Boundary6-SourceName=BC_periodicz-
Part-Boundary6-Condition=periodic
Part-nPeriodicVectors=3
Part-PeriodicVector1=(/1E-3,0.,0./)
Part-PeriodicVector2=(/0.,1E-3,0./)
Part-PeriodicVector3=(/0.,0.,1E-3/)
!PIC-Deposition-Type=shape_function 
!PIC-shapefunction-radius=0.001
Part-Interpolation-Type=particle_position
Part-FIBGMdeltas=(/0.0005,0.0005,0.0005/)
Part-vMPF=T
! =============================================================================== !
! Species1 | N
! =============================================================================== !
Part-Species1-SpaceIC=cuboid
Part-Species1-velocityDistribution=maxwell
Part-Species1-MWTemperatureIC=300
Part-Species1-initialParticleNumber=10000
Part-Species1-BasePointIC=(/0.,0.,0./)
Part-Species1-BaseVector1IC=(/1E-3,0.,0./)
Part-Species1-BaseVector2IC=(/0.,1E-3,0./)
Part-Species1-NormalIC=(/0.,0.,1./)
Part-Species1-CuboidHeightIC=1E-3
Part-Species1-VeloIC=0
Part-Species1-VeloVecIC=(/0.,0.,1./)
Part-Species1-ChargeIC=0
Part-Species1-MassIC=4.652E-26
Part-Species1-MacroParticleFactor=5e10
! =============================================================================== !
! Species2 | O
! =============================================================================== !
Part-Species2-SpaceIC=cuboid
Part-Species2-velocityDistribution=maxwell
Part-Species2-MWTemperatureIC=300
Part-Species2-initialParticleNumber=10000
Part-Species2-BasePointIC=(/0.,0.,0./)
Part-Species2-BaseVector1IC=(/1E-3,0.,0./)
Part-Species2-BaseVector2IC=(/0.,1E-3,0./)
Part-Species2-NormalIC=(/0.,0.,1./)
Part-Species2-CuboidHeightIC=1E-3
Part-Species2-VeloIC=0
Part-Species2-VeloVecIC=(/0.,0.,1./)
Part-Species2-ChargeIC=0
Part-Species2-MassIC= 2.326E-26
Part-Species2-MacroParticleFactor=2.5e10
! =============================================================================== !
