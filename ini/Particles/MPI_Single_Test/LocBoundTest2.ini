! =============================================================================== !
! MAKEFILE PARAMETER (put a "#" in front, NO blanks!)
! =============================================================================== !
! eqn: navierstokes, linearscalaradvection, maxwell
#EQNSYS=maxwell
! use parabolic equations (undefined by default)
! switch: full Navierstokes or Euler for EQNSYS navierstokes
!         with diffusion or without diffusion for EQNSYS linearscalaradvection
#PARABOLIC=
! explicit time discretization : 1...RK3, 2...RK4, 3...Taylor
#TIMEDISCMETHOD=1
! node type: 1...Gauss, 2...Gauss-Lobatto
#NODETYPE=1
! Riemann solver: 1...LF, 2...HLLC, 3...Roe
#RIEMANN=1
! Parallel execution: EMPTY...Off, T...On (MPI)
#MPI=T
! optional: fixed number of elements
#NELEMS=
! optional: fixed polynomial degree
#N=
! optimizations ignoring inner array bounds (EMPTY...Off, T...On)
! (cause errors when using array bound checks, always switched of in debug mode)
#OPTIMIZED=T

! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0

! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 3  ! Polynomial degree
GeometricNGeo = 2  ! Degree of mesh representation
NAnalyze      = 2 ! Number of analyze points

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = locbound_mesh.h5 
useCurveds    = F

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName    = LocBound
OutputFormat   = 1    ! 0...Tecplot (only PostProcTool)
ContinuousVisu = 0    ! 0 - False | 1 - True | 2 - Both
NVisu          = 4    ! Number of visualization points
NodeType_visu  = VISU ! VISU... Equidistant points
VarName        = ElectricFieldX
VarName        = ElectricFieldY
VarName        = ElectricFieldZ
Visu3D         = T

Logging        = F

! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend       = .2  ! End time
Analyze_dt = .2 ! Timestep of analyze outputs
CFLscale   = 0.1  ! Scaling of theoretical CFL number
c0         = 299792458. 
eps        = 8.8541878176E-12
mu         = 12.566370614e-7 
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber=1
Part-nSpecies=1
PIC-DoInterpolation=FALSE
PIC-externalField=(/0.,0.,0.,0.,0.,0.,0.,0./)
Part-Species1-SpaceIC=point
Part-Species1-velocityDistribution=constant
Part-Species1-initialParticleNumber=1
!Part-Species1-BasePointIC=(/0.05,0.05,0.499/)
!Part-Species1-BasePointIC=(/0.199,0.06,0.49901/)
!Part-Species1-BasePointIC=(/0.499,0.499,0.99901/)
Part-Species1-BasePointIC=(/0.299,0.799,0.999/)
Part-Species1-VeloIC=2.0E8
!Part-Species1-VeloVecIC=(/0.,0.,1./)
Part-Species1-VeloVecIC=(/0.,0.5,0.5/)
Part-Species1-ChargeIC=1
Part-Species1-MassIC=1.0
Part-Species1-MacroParticleFactor=1.
Part-Species1-ParticleEmissionType=2
Part-Species1-ParticleEmission=0
Part-nBounds=5
Part-Boundary1-SourceName=BC_periodic1
Part-Boundary1-Condition=periodic
Part-Boundary2-SourceName=BC_periodic2
Part-Boundary2-Condition=periodic
Part-Boundary3-SourceName=BC_periodic3
Part-Boundary3-Condition=periodic
Part-Boundary4-SourceName=BC_periodic4
Part-Boundary4-Condition=periodic
Part-Boundary5-SourceName=BC_open
Part-Boundary5-Condition=open
Part-nPeriodicVectors=2
Part-PeriodicVector1=(/0.,.8,0./)
Part-PeriodicVector2=(/0.,0.,1./)
!Part-PeriodicVector3=(/1.,0.,0./)
PIC-Interpolation-Type=particle_position
PIC-Deposition-Type=shape_function !nearest_blurycenter
PIC-shapefunction-radius=0.1
PICshapefunction-alpha=2
Part-FIBGMdeltas=(/0.1,0.1,0.1/)
PIC-Depo-Periodic=FALSE
CalcCharge = FALSE
