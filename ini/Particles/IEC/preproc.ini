!=============================================================================== !
! OUTPUT
!=============================================================================== !
  ProjectName  =IEC_open                        ! name of the project (used for filenames)
  Debugvisu    =T                           ! Write debug mesh to tecplot file
  Logging      =F                           ! Write log files

!=============================================================================== !
! MESH
!=============================================================================== !
  Mode         =3                           ! 1 Cartesian 2 gambit file 3 CGNS 
  nZones       =1                           ! number of zones
  nMeshFiles   =1                           ! number of meshfiles
  FileName     = iec_open.cgns              ! name of mesh file
  meshscale=0.001
  useCurveds   =F                           ! T if curved boundaries defined
  SpaceQuandt  =1.                          !
  ConformConnect=T

!=============================================================================== !
! BOUNDARY CONDITIONS
!=============================================================================== !
  nUserDefinedBoundaries=1
    BoundaryName=BOX              ! Outflow: open (absorbing)      [for MAXWELL]
    BoundaryType=(/3,0,0,0/)             ! Outflow: open (absorbing)      [for MAXWELL]
!=============================================================================== !
! BASIS
!=============================================================================== !
  NVisu        = 7

!=============================================================================== !
! SEARCH
!=============================================================================== !
!  nElemsNodeSearch=50
!  RefineSideSearch=50
