!cflscale=0.5
! --------------------------------------------------------------------------------------------------------- !
! ---------------------------------------------- GITTER --------------------------------------------------- !
! --------------------------------------------------------------------------------------------------------- !
projectname=zuendkerze_bgg_fine           ! Name der Ausgabefiles
hdfmeshfile=zuendkerze_bgg_fine_mesh.h5
Mode         =1                           ! 1 Cartesian 2 gambit file 3 CGNS 
nZones       =1                           ! number of zones
Corner       =(/-0.0001,-0.0001,0.,,0.0001,-0.0001,0.,,0.0001,0.0001,0.,,-0.0001,0.0001,0.,,-0.0001,-0.0001,0.0004,,0.0001,-0.0001,0.0004,,0.0001,0.0001,0.0004,,-0.0001,0.0001,0.0004 /) 
nElems       =(/90,90,180/)               ! Anzahl der Elemente in jede Richtung (50x50x100)
BCIndex      =(/1,1,1,1,1,1/)             ! Indices of UserDefinedBoundaries
elemtype     =108                         ! Elementform (108: Hexaeder)
useCurveds   =F                           ! T if curved boundaries defined
SpaceQuandt  =1.                          ! characteristic length of the mesh
ConformConnect=T

iniorder=2                                ! Initialisierungsordnung in den Gitterelementen !!! ACHTUNG: NUR >= 2. Ordnung m√∂glich !!!
exactfunction=0                           ! 0: Partikel Quellen 1: Resonator 2: Coaxial/TEM 3: Dipole
inifunc=0                                 ! 0: Exactfunction 1: Reference_1 (0)
visumode=1                                ! 1-compute and visu 2-compute 3-visu
! --------------------------------------------------------------------------------------------------------- !
! ----------------------------------------- ZEIT UND AUSGABE ---------------------------------------------- !
! --------------------------------------------------------------------------------------------------------- !
endtime=100.0E-12                        ! Endzeit [1000ps]
timequandt=1.0E-12                        ! Ausgabeintervall [10ps]
nAnalyse=1                                ! Anzahl der Ausgabeintervalle
nWriteData=1                              ! Anzahl der Intervalle, in denen Restart-Daten geschrieben werden
analyse2file=T                            ! Ausgabe in Datei (out.MESH%projectname.dat)
Particles-DSMCPcOut=1000
! --------------------------------------------------------------------------------------------------------- !
! ------------------------------------------ PARTICLE PARAMETERS ------------------------------------------ !
! --------------------------------------------------------------------------------------------------------- !
!Particles-PICTimeStep=0.2E-13
!Particles-FieldSolveDelay=1.
Particles-withSelfFields=T
Particles-externalField=(/0.,0.,-10000000.,0.,0.,0.,0.,0./)

Particles-SampleDuration=0
Particles-MacroscopicOutputs=1000

Particles-withDSMC=T
Particles-DSMCFlow=T
Particles-DSMCparfile=zuendkerze
Particles-DSMCBackgroundGas=2
Particles-DSMCBackgroundGasDensity=7.25E+24  ! (Number density at T=1000K,p=1E5pa)

Particles-withFP=F

Particles-weight1=1
Particles-weight2=1

! ----------- GENERAL PARAMETERS ----------- !
!Particles-maxParticleNumber=10000000
Particles-maxParticleNumber=25000000
Particles-minResize=3500000
Particles-resizeFactor=6.0
Particles-nParticleFraction=3
! --------------- FRACTION 1 --------------- !
Particles-PartFrac1-SpaceIC=cuboid                               ! Electrons
Particles-PartFrac1-BasePointIC=(/-0.00001,-0.00001,0.00003/)
Particles-PartFrac1-BaseVector1IC=(/0.00002,0.0,0.0/)
Particles-PartFrac1-BaseVector2IC=(/0.0,0.00002,0.0/)
Particles-PartFrac1-CuboidHeightIC=0.00002
Particles-PartFrac1-velocityDistribution=maxwell
Particles-PartFrac1-MWTemperatureIC=1300
Particles-PartFrac1-initialParticleNumber=100
Particles-PartFrac1-VeloIC=0.    !bei 20kv
Particles-PartFrac1-VeloVecIC=(/0.,0.,1./)
Particles-PartFrac1-ChargeIC=-1.60217653E-19
Particles-PartFrac1-MassIC=9.1093826E-31
Particles-PartFrac1-MacroParticleFactor=1.E0
! --------------- FRACTION 2 --------------- !
Particles-PartFrac2-SpaceIC=cuboid                               ! Ar atoms
Particles-PartFrac2-BasePointIC=(/-0.0001,-0.0001,0.0/)
Particles-PartFrac2-BaseVector1IC=(/0.0002,0.0,0.0/)
Particles-PartFrac2-BaseVector2IC=(/0.0,0.0002,0.0/)
Particles-PartFrac2-CuboidHeightIC=0.0004
Particles-PartFrac2-velocityDistribution=maxwell
Particles-PartFrac2-MWTemperatureIC=1300
Particles-PartFrac2-initialParticleNumber=0     !1E+7
Particles-PartFrac2-VeloIC=0.
Particles-PartFrac2-VeloVecIC=(/1.,0.,0./)
Particles-PartFrac2-ChargeIC=0.
Particles-PartFrac2-MassIC=6.631368E-26
Particles-PartFrac2-MacroParticleFactor=1.E0    !5.725E08
! --------------- FRACTION 3 --------------- !
Particles-PartFrac3-SpaceIC=cuboid                               ! Ar ions
Particles-PartFrac3-BasePointIC=(/-0.00001,-0.00001,0.00003/)
Particles-PartFrac3-BaseVector1IC=(/0.00002,0.0,0.0/)
Particles-PartFrac3-BaseVector2IC=(/0.0,0.00002,0.0/)
Particles-PartFrac3-CuboidHeightIC=0.00002
Particles-PartFrac3-velocityDistribution=constant
Particles-PartFrac3-initialParticleNumber=100
Particles-PartFrac3-VeloIC=0.
Particles-PartFrac3-VeloVecIC=(/1.,0.,0./)
Particles-PartFrac3-ChargeIC=1.60217653E-19
Particles-PartFrac3-MassIC=6.631368E-26
Particles-PartFrac3-MacroParticleFactor=1.E0

!--------------Boundaries----------!  
nUserDefinedBoundaries=3
BoundaryName=BC_open
BoundaryType=(/3,0,0,0/)                ! open
BoundaryName=BC_anode
BoundaryType=(/4,0,0,0/)                ! ideal conductor
BoundaryName=BC_cathode
BoundaryType=(/4,0,0,0/)                ! ideal conductor
! ------ Particle Boundary Conditions ------ !
Particles-NumberOfDefinedBoundaryTypes=3
Particles-Boundary1-SourceName=BC_open
Particles-Boundary1-Condition=open
Particles-Boundary2-SourceName=BC_anode
Particles-Boundary2-Condition=open
! Particles-Boundary2-Condition=simple_anode
Particles-Boundary3-SourceName=BC_cathode
Particles-Boundary3-Condition=open
! Particles-Boundary3-Condition=simple_cathode
! ------------------------------------------ !

Particles-FastInitBGMdeltas=(/0.000005,0.000005,0.000005/)
DISC%nRefStates=0  
