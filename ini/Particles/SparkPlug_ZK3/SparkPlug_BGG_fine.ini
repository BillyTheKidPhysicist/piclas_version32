! =============================================================================== !
! MAKEFILE PARAMETER (put a "#" in front, NO blanks!)
! =============================================================================== !
! eqn: navierstokes, linearscalaradvection, maxwell
#EQNSYS=maxwell
! use parabolic equations (undefined by default)
! switch: full Navierstokes or Euler for EQNSYS navierstokes
!         with diffusion or without diffusion for EQNSYS linearscalaradvection
#PARABOLIC=
! explicit time discretization : 1...RK3, 2...RK4, 3...Taylor
#TIMEDISCMETHOD=4
! node type: 1...Gauss, 2...Gauss-Lobatto
#NODETYPE=1
! Riemann solver: 1...LF, 2...HLLC, 3...Roe
#RIEMANN=1
! Parallel execution: EMPTY...Off, T...On (MPI)
#MPI=
! optional: fixed number of elements
#NELEMS=
! optional: fixed polynomial degree
#N=
! optimizations ignoring inner array bounds (EMPTY...Off, T...On)
! (cause errors when using array bound checks, always switched of in debug mode)
#OPTIMIZED=T

! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0

! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 1  ! Polynomial degree
GeometricNGeo = 1  ! Degree of mesh representation
NAnalyze      = 2 ! Number of analyze points
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = zuendkerze_bgg_fine_mesh.h5 
useCurveds    = F
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName    = Zuendkerze
OutputFormat   = 1    ! 0...Tecplot (only PostProcTool)
ContinuousVisu = 0    ! 0 - False | 1 - True | 2 - Both
NVisu          = 2    ! Number of visualization points
NodeType_visu  = VISU ! VISU... Equidistant points
VarName        = ElectricFieldX
VarName        = ElectricFieldY
VarName        = ElectricFieldZ
Visu3D         = T
CalcKineticEnergy = FALSE
CalcNumSpec    = T
Logging        = F
Part-AnalyzeStep = 0

! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend       = 100.0E-12   ! End time
Analyze_dt = 1.0E-12  ! Timestep of analyze outputs
CFLscale   = 1.0  ! Scaling of theoretical CFL number
c0          = 299792458. 
eps        = 8.8541878176E-12
mu         = 12.566370614e-7 

! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber=5000000!25000000
Part-nSpecies=3
PIC-externalField=(/0.,0.,-10000000.,0.,0.,0.,0.,0./)
Part-nBounds=3
Part-Boundary1-SourceName=BC_open
Part-Boundary1-Condition=open
Part-Boundary2-SourceName=BC_anode
Part-Boundary2-Condition=open
Part-Boundary3-SourceName=BC_cathode
Part-Boundary3-Condition=open
PIC-Interpolation-Type=particle_position
PIC-Deposition-Type=nearest_blurrycenter
Part-FIBGMdeltas=(/0.000005,0.000005,0.000005/)
Particles-DSMCBackgroundGas=2
Particles-DSMCBackgroundGasDensity=7.25E+24
! =============================================================================== !
! Species1, e
! =============================================================================== !
Part-Species1-SpaceIC=cuboid
Part-Species1-velocityDistribution=maxwell
Part-Species1-MWTemperatureIC=1300
Part-Species1-initialParticleNumber=100
Part-Species1-BasePointIC=(/-0.00001,-0.00001,0.00003/)
Part-Species1-BaseVector1IC=(/0.00002,0.0,0.0/)
Part-Species1-BaseVector2IC=(/0.0,0.00002,0.0/)
Part-Species1-NormalIC=(/0.,0.,1./)
Part-Species1-CuboidHeightIC=0.00002
Part-Species1-VeloIC=0
Part-Species1-VeloVecIC=(/0.,0.,1./)
Part-Species1-ChargeIC=-1.60217653E-19
Part-Species1-MassIC=9.1093826E-31
Part-Species1-MacroParticleFactor=1.0
! =============================================================================== !
! Species2, Ar
! =============================================================================== !
Part-Species2-SpaceIC=cuboid
Part-Species2-velocityDistribution=maxwell
Part-Species2-MWTemperatureIC=1300
Part-Species2-initialParticleNumber=0
Part-Species2-BasePointIC=(/-0.001,-0.001,0.0/)
Part-Species2-BaseVector1IC=(/0.002,0.0,0.0/)
Part-Species2-BaseVector2IC=(/0.0,0.002,0.0/)
Part-Species2-NormalIC=(/0.,0.,1./)
Part-Species2-CuboidHeightIC=0.001
Part-Species2-VeloIC=0
Part-Species2-VeloVecIC=(/0.,0.,1./)
Part-Species2-ChargeIC=0
Part-Species2-MassIC=6.631368E-26
Part-Species2-MacroParticleFactor=1.0
! =============================================================================== !
! Species3, Ar+
! =============================================================================== !
Part-Species3-SpaceIC=cuboid
Part-Species3-velocityDistribution=maxwell
Part-Species3-MWTemperatureIC=1300
Part-Species3-initialParticleNumber=100
Part-Species3-BasePointIC=(/-0.00001,-0.00001,0.00003/)
Part-Species3-BaseVector1IC=(/0.00002,0.0,0.0/)
Part-Species3-BaseVector2IC=(/0.0,0.00002,0.0/)
Part-Species3-NormalIC=(/0.,0.,1./)
Part-Species3-CuboidHeightIC=0.00002
Part-Species3-VeloIC=0
Part-Species3-VeloVecIC=(/0.,0.,1./)
Part-Species3-ChargeIC=1.60217653E-19
Part-Species3-MassIC=6.631368E-26
Part-Species3-MacroParticleFactor=1.0

! =============================================================================== !
! DSMC
! =============================================================================== !
UseDSMC=true
Particles-DSMCReservoirSim=false
Particles-NumberForDSMCOutputs=0
Part-TimeFracForSampling=0.0
Particles-DSMC-CollisMode=3 !(1:elast coll, 2: elast + rela, 3:chem)
Part-NumberOfRandomSeeds =2
Particles-RandomSeed1= 1
Particles-RandomSeed2= 2
