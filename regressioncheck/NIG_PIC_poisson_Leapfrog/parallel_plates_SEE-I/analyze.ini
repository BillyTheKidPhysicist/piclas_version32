! ===================================================================================================================
! integrate columns x:y in a data file as integral(y(x), x, x(1), x(end))
! check the average coupled power over the interval
! ===================================================================================================================
!                                  SurfaceModel = 7    , SurfaceModel = 9     , SurfaceModel = 7    , SurfaceModel = 9
compare_data_file_name           = PartAnalyze.csv     , PartAnalyze.csv      , PartAnalyze.csv     , PartAnalyze.csv
compare_data_file_reference      = PartAnalyze_ref.csv , PartAnalyze_ref2.csv , PartAnalyze_ref.csv , PartAnalyze_ref2.csv
compare_data_file_tolerance      = 10.0e-2             , 10.0e-2              , 10.0e-2             , 10.0e-2
compare_data_file_tolerance_type = relative            , relative             , relative            , relative
! Differences occur when the MPF is changed as the number of particles does not match any more, therefore, ignore
! 002-nPart-Spec-001, 004-nPart-Spec-003
compare_data_file_max_differences= 0                   , 0                    , 2                   , 5

! ===================================================================================================================
! integrate columns x:y in a data file as integral(y(x), x, x(1), x(end))
! check the average number of Ar+ ions leaving the domain over the time interval
! as the number of created electrons is different for SurfaceModel = 7 and SurfaceModel = 9
! ===================================================================================================================
integrate_line_file            = PartAnalyze.csv  ! data file name
integrate_line_columns         = 0:5              ! columns x:y (moving average of PCoupl "012-PCoupledMoAv" over time "001-TIME")
integrate_line_integral_value  = 1.0693488e11     ! from one of the simulation runs
integrate_line_tolerance_value = 5.0e-2           ! Tolerance 10 % due to the low number of particles
integrate_line_tolerance_type  = relative         ! relative or absolute
integrate_line_multiplier      = 0.5e6            ! multiplier = 1/tend (averaged over the interval)
