! hdf5 diff
h5diff_file            = 70degCone2D_Set1_RadiationState.h5,           70degCone2D_Set1_RadiationSurfState.h5
h5diff_reference_file  = 70degCone2D_Set1_reference_RadiationState.h5, 70degCone2D_Set1_reference_RadiationSurfState.h5
h5diff_data_set        = ElemData,                                     SurfaceData
h5diff_tolerance_value = 15E-2,                                        15E-2
h5diff_tolerance_type  = relative,                                     relative
h5diff_max_differences = 5,                                            5

! Reshape SurfaceData by removing the last dimension (iBC which is not present in the ref file)
h5diff_reshape          = F, T
h5diff_reshape_dim      = 0, 3
h5diff_reshape_value    = 0, 2
