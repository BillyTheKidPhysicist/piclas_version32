! integrate the number of electrons impinging on the anode
integrate_line_file            = SurfaceAnalyze.csv    ! Data file name
integrate_line_columns         = 0:1                   ! Columns x:y for integration y over x
integrate_line_integral_value  = 3.5e-3                ! Number of removed electrons through the anode BC: integrated value from one exemplary simulation
integrate_line_tolerance_value = 2e-2                  ! Tolerance
integrate_line_tolerance_type  = relative              ! Relative or absolute tolerance
!integrate_line_option          = DivideByTimeStep      ! The first column in PartAnalyze.csv is used for this option
