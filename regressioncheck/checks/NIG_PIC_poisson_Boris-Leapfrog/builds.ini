! relative binary path in build directory
binary=./bin/piclas

! compiler flags
CMAKE_BUILD_TYPE         = Release,Debug
PICLAS_BUILD_HDF5        = OFF
PICLAS_POLYNOMIAL_DEGREE = N
PICLAS_EQNSYSNAME        = poisson
PICLAS_TIMEDISCMETHOD    = Boris-Leapfrog
PICLAS_MPI               = ON
PICLAS_NODETYPE          = GAUSS
