! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = 0
! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N = 1  ! Polynomial degree
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile   = 2D_HET_Liu2010_mesh.h5
useCurveds = F
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName      = 2D_HET_Liu2010
Logging          = F
WriteErrorFiles  = F
printRandomSeeds = F
DoCalcErrorNorms = F
! =============================================================================== !
! Output
! =============================================================================== !
CalcHaloInfo=T
CalcMeshInfo=T
CalcPotentialEnergy = T
CalcPartBalance     = T
PIC-OutputSource    = T
CalcNumSpec         = T

! PIC accuracy/stability parameters
CalcPICCFLCondition      = T
CalcMaxPartDisplacement  = T
CalcPICTimeStep          = T
CalcPointsPerDebyeLength = T

CalcBoundaryParticleOutput = T
BPO-NPartBoundaries        = 2        ! Nbr of boundaries
BPO-PartBoundaries         = (/1,2/)  ! Part-Boundary1 and Part-Boundary2
BPO-NSpecies               = 2        ! Nbr of species
BPO-Species                = (/2,3/)  ! electrons (not SEE)
! =============================================================================== !
! CALCULATION
! =============================================================================== !
DoLoadBalance = T
DoInitialAutoRestart = T
TrackingMethod  = triatracking
IterDisplayStep = 100

! PIC
!ManualTimeStep  = 5e-12
!tend            = 500e-12
!Analyze_dt      = 50e-12

! DSMC
ManualTimeStep  = 500e-12
tend            = 5000000e-12
Analyze_dt      = 500000e-12
! =============================================================================== !
! HDG
! =============================================================================== !
epsCG     = 1e-3 !  Absolute Genauigkeit
maxIterCG = 2000 !  Anzahl maximaler Iteration bevor die LÃ¶sung genommen wird
! =============================================================================== !
! Field Boundaries
! =============================================================================== !
BoundaryName = BC_ANODE
BoundaryType = (/5,1/)           ! 5: Dirichlet, 1: Nbr of RefState
RefState     = (/300, 0.0, 0.0/) ! RefState Nbr 1: Voltage, Frequency and Phase shift

BoundaryName = BC_CATHODE
BoundaryType = (/4,0/)          ! 4: Dirichlet with zero potential

PIC-AlgebraicExternalField = 3 ! 2: Liu 2010 magnetic + electric field
PIC-AlgebraicExternalFieldDelta = 2 ! Integer
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber           = 500000
Part-nSpecies                    = 4
Part-FIBGMdeltas                 = (/30e-3 , 14-3 , 0.01e-3/)
Part-FactorFIBGM                 = (/   60 , 28   , 1/)
PIC-DoDeposition                 = T
PIC-DoInterpolation              = T

PIC-Deposition-Type              = cell_volweight_mean
!PIC-AlgebraicExternalField       = 1
DisplayLostParticles=T

Part-Species1-MacroParticleFactor  = 1e4
Part-Species2-MacroParticleFactor  = 1e4
Part-Species3-MacroParticleFactor  = 1e4

! =============================================================================== !
! Particle Boundary Conditions
! =============================================================================== !
Part-nBounds              = 5

Part-Boundary1-SourceName        = BC_ANODE
Part-Boundary1-Condition         = open
!Part-Boundary1-NbrOfSpeciesSwaps = 3
!Part-Boundary1-SpeciesSwaps1     = (/1,0/)
!Part-Boundary1-SpeciesSwaps2     = (/2,0/)
!Part-Boundary1-SpeciesSwaps3     = (/3,0/)

Part-Boundary2-SourceName        = BC_CATHODE
Part-Boundary2-Condition         = open
!Part-Boundary2-NbrOfSpeciesSwaps = 3
!Part-Boundary2-SpeciesSwaps1     = (/1,0/)
!Part-Boundary2-SpeciesSwaps2     = (/2,0/)
!Part-Boundary2-SpeciesSwaps3     = (/3,0/)

Part-Boundary3-SourceName = BC_WALL
Part-Boundary3-Condition  = reflective

Part-Boundary4-SourceName = BC_periodicz+
Part-Boundary4-Condition  = periodic

Part-Boundary5-SourceName = BC_periodicz-
Part-Boundary5-Condition  = periodic

Part-nPeriodicVectors = 1
Part-PeriodicVector1  = (/0. , 0. , 0.01e-3/)



! =============================================================================== !
! DSMC
! =============================================================================== !
UseDSMC                           = F
Particles-DSMC-CollisMode         = 3
Part-NumberOfRandomSeeds          = 2
Particles-RandomSeed1             = 1
Particles-RandomSeed2             = 2
Particles-ModelForVibrationEnergy = 0 !(0:SHO, 1:TSHO)
Particles-HaloEpsVelo             = 30E6


Particles-CollXSec-Database = XSec_Database_Xe_Plasma.h5

Particles-DSMC-ElectronicModel    = 1
Particles-DSMCElectronicDatabase  = Electronic-State-Database.h5
EpsMergeElectronicState           = 1E-2
Particles-DSMC-ElecRelaxProb      = 1.


! Averaging over e.g. 100 iterations and then null them
Part-WriteMacroValues             = F
Part-WriteMacroSurfaceValues      = F
Particles-DSMC-CalcSurfaceVal     = F
Part-IterationForMacroVal         = 20000









