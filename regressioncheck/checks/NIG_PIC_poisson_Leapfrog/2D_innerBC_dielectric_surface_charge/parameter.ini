! =============================================================================== !
! Species3 | ArIon
! =============================================================================== !
Part-Species3-SpaceIC              = cuboid
Part-Species3-velocityDistribution = maxwell_lpn
Part-Species3-MWTemperatureIC      = 6.e35!2940.0
