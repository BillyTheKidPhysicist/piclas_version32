


compare_data_file_name      = PartAnalyze.csv
compare_data_file_reference = PartAnalyze_ref.csv
compare_data_file_tolerance = 0.01
compare_data_file_tolerance_type = relative




! ===================================================================================================================
! integrate columns x:y in a data file as integral(y(x), x, x(1), x(end))
! check the average coupled power over the interval
! ===================================================================================================================
integrate_line_file            = PartAnalyze.csv    ! data file name
integrate_line_columns         = 0:11               ! columns x:y (moving average of PCoupl over time)
integrate_line_integral_value  = 1.0                ! ~ 1 J
integrate_line_tolerance_value = 1.0e-2             ! Tolerance
integrate_line_tolerance_type  = relative           ! relative or absolute
!integrate_line_option         = DivideByTimeStep   ! the first column in Database.csv is used for this option
integrate_line_multiplier      = 1e6                ! multiplier = 1/tend (average coupled power over the interval)
