! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = 0 ! empty
! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 1  ! Polynomial degree
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = parallel_plates_mesh.h5 
useCurveds    = F
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName              = parallel_plates
TrackingMethod           = refmapping,tracing,triatracking
Logging                  = F
WriteErrorFiles          = F
printRandomSeeds         = F
printMPINeighborWarnings = F
! =============================================================================== !
! ANALYZE
! =============================================================================== !
CalcCoupledPower = T
CalcNumSpec      = T
CalcPartBalance  = T
! =============================================================================== !
! CALCULATION
! =============================================================================== !
DoLoadBalance            = F
ManualTimeStep= 1e-9
tend                     = 0.5e-6
Analyze_dt               = 0.5e-6

CFLscale                 = 0.1  ! Scaling of theoretical CFL number
IterDisplayStep          = 100
Part-AnalyzeStep         = 10
Particles-HaloEpsVelo    = 1E8
! HDG
epsCG                    = 1e-2
maxIterCG                = 100

Part-FIBGMdeltas          = (/1,1,1/)
!PIC-Deposition-Type       = cell_volweight
PIC-DoDeposition = F
! =============================================================================== !
! Field Boundaries
! =============================================================================== !
BoundaryName = BC_right
BoundaryType = (/5,1/)                ! 5: Dirichlet, 1: Nbr of RefState
RefState     = (/-100.0 , 0.0 , 0.0/) ! RefState Nbr 1: Voltage, Frequency and Phase shift

BoundaryName = BC_left
BoundaryType = (/4,0/) ! 4: Dirichlet with zero potential

! =============================================================================== !
! Particle Boundaries
! =============================================================================== !
Part-nBounds = 6

Part-Boundary1-SourceName = BC_left
Part-Boundary1-Condition  = reflective
Part-Boundary1-TransACC   = 1
Part-Boundary1-WallTemp   = 300

Part-Boundary2-SourceName = BC_right
Part-Boundary2-Condition  = reflective
Part-Boundary2-SurfaceModel = 7 ! SEE-I (bombarding electrons are removed, Ar+ on different materials is considered for secondary e- emission with 0.13 probability) by Depla2009
Part-Species2-PartBound2-ResultSpec = 1

Part-Boundary3-SourceName = BC_periodicy+
Part-Boundary3-Condition  = periodic

Part-Boundary4-SourceName = BC_periodicy-
Part-Boundary4-Condition  = periodic

Part-Boundary5-SourceName = BC_periodicz+
Part-Boundary5-Condition  = periodic

Part-Boundary6-SourceName = BC_periodicz-
Part-Boundary6-Condition  = periodic

Part-nPeriodicVectors = 2
Part-PeriodicVector1  = (/0., 0.   , 1.0/)
Part-PeriodicVector2  = (/0., 1.0, 0.   /)

! =============================================================================== !
! DSMC
! =============================================================================== !
UseDSMC                        = T
Particles-NumberForDSMCOutputs = 0
Part-TimeFracForSampling       = 0.0
Particles-DSMC-CollisMode      = 0 !(1:elast coll, 2: elast + rela, 3:chem)
Part-NumberOfRandomSeeds       = 2
Particles-RandomSeed1          = 1
Particles-RandomSeed2          = 2

! =============================================================================== !
! PARTICLES
! =============================================================================== !
!Part-LorentzType = 0
Part-maxParticleNumber = 6000
Part-nSpecies          = 2
Part-Species1-MacroParticleFactor = 32e6
Part-Species2-MacroParticleFactor = 32e6

! =============================================================================== !
! Species1 | e
! =============================================================================== !
Part-Species1-ChargeIC = -1.60217653E-19
Part-Species1-MassIC   = 9.1093826E-31

Part-Species1-nInits   = 1

Part-Species1-Init1-SpaceIC                = point  !cuboid
Part-Species1-Init1-velocityDistribution   = constant !maxwell
Part-Species1-Init1-MWTemperatureIC        = 0
Part-Species1-Init1-ParticleNumber  = 0
Part-Species1-Init1-BasePointIC            = (/0.1 , 0.5 , 0.5/)
Part-Species1-Init1-BaseVector1IC          = (/0. , 0.1  , 0./)
Part-Species1-Init1-BaseVector2IC          = (/0. , 0. , 0.1/)
Part-Species1-Init1-NormalIC               = (/1. , 0. , 0./)
Part-Species1-Init1-CuboidHeightIC         = 0.1
Part-Species1-Init1-VeloIC                = 0
Part-Species1-Init1-VeloVecIC             = (/0.,0.,1./)

! =============================================================================== !
! Species2 | ArIon
! =============================================================================== !
Part-Species2-MassIC   = 6.63E-26
Part-Species2-ChargeIC = 1.60217653E-19

Part-Species2-nInits   = 1

Part-Species2-Init1-SpaceIC                = cuboid
Part-Species2-Init1-velocityDistribution   = maxwell
Part-Species2-Init1-MWTemperatureIC        = 300.0
Part-Species2-Init1-ParticleNumber  = 5000
Part-Species2-Init1-BasePointIC            = (/0.8 , 0.  , 0./)
Part-Species2-Init1-BaseVector1IC          = (/0.  , 1.0 , 0./)
Part-Species2-Init1-BaseVector2IC          = (/0.  , 0.  , 1.0/)
Part-Species2-Init1-NormalIC               = (/1.  , 0.  , 0./)
Part-Species2-Init1-CuboidHeightIC         = 0.2
Part-Species2-Init1-VeloIC                 = 1.5e6
Part-Species2-Init1-VeloVecIC              = (/1.,0.,0./)
Part-Species2-Init1-Tempelec               = 300.0
