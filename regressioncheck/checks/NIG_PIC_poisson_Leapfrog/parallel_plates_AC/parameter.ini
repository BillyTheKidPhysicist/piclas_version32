Part-TimeFracForSampling           = 0.0
Particles-DSMC-CollisMode          = 1 !(1:elast coll, 2: elast + rela, 3:chem)
Part-NumberOfRandomSeeds           = 2
Particles-RandomSeed1              = 1
Particles-RandomSeed2              = 2

Particles-HaloEpsVelo              = 3E5 ! 300E6

