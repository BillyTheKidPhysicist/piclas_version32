BoundaryName=BC_left
BoundaryType=(/5,31/)
ACfrequency =13.56E6
ACamplitude =10000

Part-nBounds              = 6

Part-Boundary1-SourceName = BC_left
Part-Boundary1-Condition  = reflective
Part-Boundary1-Voltage = 0.0

Part-Boundary2-SourceName = BC_right
