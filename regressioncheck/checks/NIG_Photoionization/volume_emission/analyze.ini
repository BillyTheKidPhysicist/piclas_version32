!compare_data_file_name      = PartAnalyze.csv
!compare_data_file_reference = PartAnalyzeLeapfrog_ref.csv
!compare_data_file_tolerance = 0.01
!compare_data_file_tolerance_type = relative




! ===================================================================================================================
! integrate columns x:y in a data file as integral(y(x), x, x(1), x(end))
! check the number of emitted electrons (their number divided by the volume of the simulation domain)
! ===================================================================================================================
integrate_line_file            = PartAnalyze.csv   ! data file name
integrate_line_columns         = 0:9               ! columns x:y
integrate_line_integral_value  = 2.8543e11         ! Should be zero as 0 iterations are expected
integrate_line_tolerance_value = 1e-2              ! tolerance: number of allowed iterations (depends on machine accuracy and MPI)
integrate_line_tolerance_type  = relative          ! special option
!integrate_line_option         = DivideByTimeStep  ! the first column in Database.csv is used for this option
integrate_line_multiplier      = 17368815.7860708 ! multiplier is set to yield an integral value that is equal to the final averaged electron density
