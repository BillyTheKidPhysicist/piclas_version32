CFLscale   = 0.9  ! Scaling of theoretical CFL number
c_corr     = 1

Particles-ManualTimeStep=1e-9
tend       = 2.0E-7,2.0E-9  ! End time
Analyze_dt = 2.0E-7,2.0E-9 ! Timestep of analyze outputs
