! relative binary path in build directory
binary=./bin/boltzplatz

! fixed important compiler flags
BOLTZPLATZ_TIMEDISCMETHOD=CN,RK3,RK4,ImplicitO3,ImplicitO4,ROS46 ! Euler-Explicit
BOLTZPLATZ_CODE_ANALYZE=ON
BOLTZPLATZ_PARTICLES=ON

! other
CMAKE_BUILD_TYPE=Release
BOLTZPLATZ_BUILD_HDF5=OFF
BOLTZPLATZ_POLYNOMIAL_DEGREE=N
BOLTZPLATZ_EQNSYSNAME=maxwell
BOLTZPLATZ_MPI=ON
BOLTZPLATZ_NODETYPE=GAUSS
