! =============================================================================== !
! CALCULATION / OUTPUT
! =============================================================================== !
tend             = 1.00E-9
Analyze_dt       = 1.00E-10
CFLscale         = 0.8  ! Scaling of theoretical CFL number
IterDisplayStep  = 1
ProjectName      = twt
DoCalcErrorNorms = T
! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N        = 4
NVisu    = 8
NAnalyze = 11 ! Number of analyze points

