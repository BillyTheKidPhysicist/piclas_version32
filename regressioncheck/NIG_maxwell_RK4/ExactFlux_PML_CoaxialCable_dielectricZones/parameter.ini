Plane-02-z-coord         = 2.4e-1
Plane-03-z-coord         = 3e-1
Plane-Tolerance          = 1e-6

! =============================================================================== !
! PML
! =============================================================================== !
DoPML             = T    ! do or dont do PML
PMLzeta0          = 0!5e9  ! damping constant in PML region, physical regions zeta=0
