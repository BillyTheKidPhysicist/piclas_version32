! --- Externals Tool Reggie
mpirun            = 1                    , 1                                                              ! Single execution
externalbinary    = ./hopr/build/bin/hopr, ./bin/piclas2vtk                                               ! Relative binary path in build directory
externaldirectory = pre-hopr             , post-vtk-conversion                                            ! Directory name, where the files are located for the external tool reggie
externalruntime   = pre                  , post                                                           ! Run after piclas is completed (post: after, pre: before)
cmd_suffix        =                      , ../3D_HET_Liu2010_DielectricGlobal_000.00000000000000000.h5    ! Suffix for the binary execution
cmd_pre_execute   =                      , cp\s-r\s../pre-hopr\s.                     ! "\s" resembles a white space character in the command (simply using " " is not allowed)

!cmd_pre_execute   =                      , mkdir\spre-hopr\s&&\scd\spre-hopr\s&&\sln\s-s\s../pre-hopr/3D_HET_Liu2010_mesh.h5                     ! "\s" resembles a white space character in the command (simply using " " is not allowed)
nocrosscombination:mpirun,externalbinary,externaldirectory,externalruntime,cmd_suffix,cmd_pre_execute
