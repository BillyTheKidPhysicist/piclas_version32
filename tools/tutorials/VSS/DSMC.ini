! =============================================================================== !
! SPECIES PARAMETER
! =============================================================================== !
  ! =============================================================================== !
  ! Species1, NO
  ! =============================================================================== !
    Part-Species1-InteractionID              = 2          ! molecule
    Part-Species1-MassIC                     = 4.98275E-26
  ! =============================================================================== !
  ! Species2, O2
  ! =============================================================================== !
    Part-Species2-InteractionID              = 2
    Part-Species2-MassIC                     = 5.314E-26
 ! =============================================================================== !
 ! Species3, N2
 ! =============================================================================== !
   Part-Species3-InteractionID              = 2
   Part-Species3-MassIC                     = 4.652E-26
 ! =============================================================================== !
 ! Species4, Ar
 ! =============================================================================== !
   Part-Species4-InteractionID              = 1         ! atom
   Part-Species4-MassIC                     = 6.3368E-26
  ! =============================================================================== !
  ! try -averagedCollisionParameter TRUE collision-averaged collision parameters
  ! =============================================================================== !
    ! =============================================================================== !
    ! Species1, NO
    ! =============================================================================== !
      ! species-specific collision parameters source: Krishnan2016 (https://doi.org/10.1063/1.4939719)
      ! will get averaged per collison -> collision-averaged parameters
      Part-Species1-referenceTemperature       = 273       ! Tref  (NO-NO)
      Part-Species1-referenceDiameter          = 4.037E-10 ! dref  (NO-NO)
      Part-Species1-viscosityExponentOmega     = .216      ! omega (NO-NO) OMEGA=2/(eta-1) -> value from table - 0.5
      Part-Species1-scatteringExponentalphaVSS = 1.448     ! alpha (NO-NO)
    ! =============================================================================== !
    ! Species2, O2
    ! =============================================================================== !
      Part-Species2-referenceTemperature       = 273
      Part-Species2-referenceDiameter          = 3.806E-10
      Part-Species2-viscosityExponentOmega     = .189
      Part-Species2-scatteringExponentalphaVSS = 1.402
   ! =============================================================================== !
   ! Species3, N2
   ! =============================================================================== !
     Part-Species3-referenceTemperature       = 273
     Part-Species3-referenceDiameter          = 3.944E-10
     Part-Species3-viscosityExponentOmega     = .172
     Part-Species3-scatteringExponentalphaVSS = 1.370
   ! =============================================================================== !
   ! Species4, Ar
   ! =============================================================================== !
     Part-Species4-referenceTemperature       = 273
     Part-Species4-referenceDiameter          = 3.899E-10
     Part-Species4-viscosityExponentOmega     = .209
     Part-Species4-scatteringExponentalphaVSS = 1.499
! =============================================================================== !
! averagedCollisionParameter FALSE : collision-specific collision parameters
! =============================================================================== !
 ! Collision#  overview for case nSpecies=2 and nSpecies=4
 !   NO  O2  N2  Ar
 ! NO 1   2  !4  !5
 !
 ! O2     3  !6  !7
 !
 ! N2        !8  !9
 !
 ! Ar           !10
 ! =============================================================================== !
 ! Collision 1 (NO-NO)
 ! =============================================================================== !
   !colliding species
   Part-Collision1 - partnerSpecies = (/1,1/)
   !collision parameters - source: Krishnan2016 (https://doi.org/10.1063/1.4939719)
   Part-Collision1 - referenceTemperature             = 273        ! Tref  (NO-NO)
   Part-Collision1 - referenceDiameter                = 4.037e-10  ! dref  (NO-NO)
   Part-Collision1 - viscosityExponentOmega           = .216       ! omega (NO-NO) OMEGA=2/(eta-1) -> value from table - 0.5
   Part-Collision1 - scatteringExponentAlphaVSS       = 1.448      ! alpha (NO-NO)
 ! =============================================================================== !
 ! Collision 2 (NO-O2)
 ! =============================================================================== !
   Part-Collision2 - partnerSpecies = (/2,1/)
 ! try 1 ! Program sorts the species and fills up the upper triangular matrix first
 ! try 2 ! Order of species input is therefore irrelevant
   Part-Collision2 - referenceTemperature              = 273
   Part-Collision2 - referenceDiameter                 = 3.922e-10
   Part-Collision2 - viscosityExponentOmega            = .203
   Part-Collision2 - scatteringExponentAlphaVSS        = 1.425
 ! =============================================================================== !
 ! Collision 3 (O2-O2)
 ! =============================================================================== !
   Part-Collision3 - partnerSpecies = (/2,2/)
   Part-Collision3 - referenceTemperature             = 273
   Part-Collision3 - referenceDiameter                = 3.806E-10
   Part-Collision3 - viscosityExponentOmega           = .189
   Part-Collision3 - scatteringExponentAlphaVSS       = 1.402
  ! =============================================================================== !
  ! Collision 4 (NO-N2)
  ! =============================================================================== !
    Part-Collision4 - partnerSpecies = (/1,3/)
    !Part-Collision4 - partnerSpecies1 = 1               ! Part-Species1 = NO
    !Part-Collision4 - partnerSpecies2 = 3               ! Part-Species3 = N2
    Part-Collision4 - referenceTemperature              = 273
    Part-Collision4 - referenceDiameter                 = 4.143e-10
    Part-Collision4 - viscosityExponentOmega            = .226
    Part-Collision4 - scatteringExponentAlphaVSS        = 1.433
